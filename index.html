<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GYM Time</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="gym-logo.jpg" />
  </head>
  <body>
    <!-- Nav Section -->
    <nav>
      <div class="flex">
        <img src="./images/logo.png" alt="Logo" />
        <h1>GYM TYME</h1>
      </div>
    </nav>
    <!-- Main Section -->
    <main>
      <div class="top">
        <!-- First Section -->
        <section class="one">
          <h3>Premium Gym Equipment</h3>
          <p>No hassle; Free Delivery</p>
          <img src="./images/body-builder.png" alt="Body-builder" />
        </section>
        <!-- Second Section - FORM Section -->
        <section class="two">
          <!-- Form -->
          <form action="" class="form">
            <div class="input">
              <input type="text" placeholder="Enter your name" />
              <input type="email" placeholder="Enter your Email address" />
            </div>

            <div class="gender">
              <input type="radio" id="male" name="gender" />
              <label for="male" class="gender-gap">Male</label>

              <input type="radio" id="female" name="gender" />
              <label for="female" class="gender-gap">Female</label>
            </div>

            <div class="checkboxes">
              <div class="item">
                <input type="checkbox" id="shirt" />
                <label for="shirt" class="check-gap">Shirts</label>
              </div>

              <div class="item">
                <input type="checkbox" id="dumbbells" />
                <label for="dumbbells" class="check-gap">Dumbbells</label>
              </div>
              <div class="item">
                <input type="checkbox" id="ropes" />
                <label for="ropes" class="check-gap">Ropes</label>
              </div>

              <div class="item">
                <input type="checkbox" id="weights" />
                <label for="weights" class="check-gap">Weights</label>
              </div>
            </div>
          </form>
          <button class="btn">Book your appointment</button>
        </section>
      </div>
      <!-- Section of equipments - The third section -->

      <section class="equip-list">
        <h2>Get your latest equipment</h2>
        <div class="cards">
          <div class="card"><img src="./images/dumbells.png" alt="" /></div>
          <div class="card"><img src="./images/dumbell.png" alt="" /></div>
          <div class="card"><img src="./images/kettlebell.png" alt="" /></div>
          <div class="card">
            <img src="./images/weight-plates.png" alt="" />
          </div>
        </div>
      </section>

      <div class="bottom">
        <!-- Section 4 Equipment -->
        <section class="equipment">
          <h4>Equipment</h4>
          <img src="./images/gym-bag.png" alt="" />
        </section>

        <!-- Section 5 Membership -->
        <section class="member">
          <h2>Membership</h2>
          <img src="./images/gym-membership.png" alt="" />
        </section>
      </div>
    </main>
  </body>
</html>
